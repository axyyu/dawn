<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Login</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="login-container">
        
        {% block content %}
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="click">Login</button>
            </form>
        {% endblock %}

        <div id="other">
            <a href="/accounts/register">Register</a>
            <span>|</span>
            <a href="/accounts/forgot">Forgot Password</a>
        </div>
    </div>
</body>
</html>

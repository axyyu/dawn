<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Login</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="{% static 'js/login.js' %}" defer></script>
</head>
<body>
    {% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
{% load static %}
{% load sass_tags %}
<head>
	<title>Register</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{% sass_src 'css/login.scss' %}">
</head>
<body>
    {% include 'header.html' %}
    <div id="login-container">
        {% block content %}
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="click">Register</button>
            </form>
        {% endblock %}
        <div id="other">
            <a href="/accounts/login">Already have an account?</a>
        </div>
    </div>
</body>
</html>
